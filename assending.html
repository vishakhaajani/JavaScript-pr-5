<!-- 11. array assending order sort. -->

<script>

    const arr = [11,25,3,14,5,67,4];

    //create outer loop
    //create inner loop
    //then swap value 

    for(var i=0; i<arr.length; i++){
        var swap;
        for(var j=i+1; j<arr.length; j++){
            if(arr[i] > arr[j]){
                swap = arr[i];
                arr[i] = arr[j];
                arr[j] = swap;
            }
        }
    }
    document.write(arr);

</script>
