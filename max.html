<!-- 2. find maximum number in array. -->

<script>

    let array = [1, 5, 3, 8, 2];
    let maxElement = array[0];

    for (let i = 1; i < array.length; i++) {
        if (array[i] > maxElement) {
            maxElement = array[i];
        }
    }

    document.write("Maximum element:", maxElement);

</script>
