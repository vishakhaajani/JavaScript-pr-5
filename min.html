 <!-- 3. find minummum number in array. -->

 <script>

    var min = [14,28,32,2,55,6];

    var minElement = min[0];

    for(let i=0; i<min.length; i++){
        if(min[i] < minElement){
            minElement = min[i];
        }
    }
    document.write(`minimum element = ${minElement}`);

 </script>
